version: "1"
services:
  - name: fastify-next:0.1.22
    description: A fastify next.js example.
    run: npm start
    port: [ '8080:8080' ]
    domain: ""
    env:
      static:
        - DB_PORT=5050
    events:
     - "github:jbottein1/next:push:ref==main"
    trigger:
     - build
     - publish
     - start
